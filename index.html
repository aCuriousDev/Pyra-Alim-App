<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Pyra'Alim Card Demo</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div id="board" class="board unselectable"></div>
    <div id="score-display">
        <div class="score daily-text-color">
            Tous les jours
            <span id="score-right"></span>
            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_iconCarrier"><path fill="#8DC0DC" d="M8.235 4.045a.75.75 0 111.03-1.09l4.5 4.25a.75.75 0 010 1.09l-4.5 4.25a.75.75 0 01-1.03-1.09L11.364 8.5H2.75a.75.75 0 010-1.5h8.614L8.235 4.045z"></path></g></svg>
        </div>
        <div class="score weekly-text-color">
            Quelques fois par semaine
            <span id="score-up"></span>
            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_iconCarrier"><path fill="#A1E59C" d="M4.045 7.765a.75.75 0 11-1.09-1.03l4.25-4.5a.75.75 0 011.09 0l4.25 4.5a.75.75 0 01-1.09 1.03L8.5 4.636v8.614a.75.75 0 01-1.5 0V4.636L4.045 7.765z"></path></g></svg>
        </div>
        <div class="score monthly-text-color">
            Quelques fois par mois
            <span id="score-left"></span>
            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_iconCarrier"><path fill="#F8DF58" d="M7.765 4.045a.75.75 0 10-1.03-1.09L2.237 7.203a.748.748 0 00-.001 1.093l4.499 4.25a.75.75 0 001.03-1.091L4.636 8.5h8.614a.75.75 0 000-1.5H4.636l3.129-2.955z"></path></g></svg>
        </div>
        <div class="score rarely-text-color">
            Rarement jamais
            <span id="score-down"></span>
            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_iconCarrier"><path fill="#E8B6B6" d="M8.5 2.75a.75.75 0 00-1.5 0v8.614L4.045 8.235a.75.75 0 00-1.09 1.03l4.248 4.498a.862.862 0 00.025.026.747.747 0 00.51.21L7.75 14h.012a.747.747 0 00.533-.235l4.25-4.5a.75.75 0 00-1.09-1.03L8.5 11.364V2.75z"></path></g></svg>
        </div>
    </div>
    <div id="results" class="results">
        <div id="daily">
            <h2 class="daily-text-color">Tous les jours</h2>
        </div>
        <div id="weekly">
            <h2 class="weekly-text-color">Quelques fois par semaine</h2>
        </div>
        <div id="monthly">
            <h2 class="monthly-text-color">Quelques fois par mois</h2>
        </div>
        <div id="rarely-never" >
            <h2 class="rarely-text-color">Rarement / Jamais</h2>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
